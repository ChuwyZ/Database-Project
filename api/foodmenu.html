<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .menu-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .menu-item {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 200px;
            text-align: center;
            padding: 15px;
            transition: transform 0.2s;
        }
        .menu-item:hover {
            transform: scale(1.05);
        }
        .food-name {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        .food-price {
            font-size: 16px;
            color: #ff6347;
        }
        .back-btn {
            display: inline-block;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            margin: 20px;
            text-align: center;
        }
        .back-btn:hover {
            background-color: #0056b3;
        }
        .category-title {
            width: 100%;
            text-align: center;
            font-size: 22px;
            color: #333;
            margin-top: 30px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1 style="text-align:center; margin-top: 20px;">Food Menu</h1>

    <a href="http://localhost/ProjectDB/api/delivery.html" class="back-btn">Back to Menu Options</a>

    <div class="menu-container" id="menuContainer"> </div>

    <script>
        // ฟังก์ชันที่ใช้ดึงข้อมูลจาก API
        function fetchMenuData() {
            // Fetch categories first
            fetch('http://localhost/ProjectDB/api/client/readcategory.php')
                .then(response => response.json()) // แปลงผลลัพธ์จาก API เป็น JSON
                .then(categories => {
                    // Now fetch food items
                    fetch('http://localhost/ProjectDB/api/client/readfooditems.php')
                        .then(response => response.json())
                        .then(foodItems => {
                            const menuContainer = document.getElementById('menuContainer');
                            menuContainer.innerHTML = ''; // Clear old content

                            // Create a map to organize food items by category
                            const categorizedItems = {};

                            // Loop through the food items and organize them by category
                            foodItems.forEach(foodItem => {
                                const category = foodItem.categoryID; // Assuming `categoryID` is used to link food items to categories
                                if (!categorizedItems[category]) {
                                    categorizedItems[category] = {
                                        name: categories.find(c => c.foodItemID === category).foodName, // Find category name
                                        items: []
                                    };
                                }
                                categorizedItems[category].items.push(foodItem);
                            });

                            // For each category, create a section and display the food items
                            Object.keys(categorizedItems).forEach(categoryID => {
                                const category = categorizedItems[categoryID];
                                const categoryTitle = document.createElement('div');
                                categoryTitle.classList.add('category-title');
                                categoryTitle.innerText = category.name;
                                menuContainer.appendChild(categoryTitle);

                                category.items.forEach(foodItem => {
                                    const menuItem = document.createElement('div');
                                    menuItem.classList.add('menu-item');
                                    menuItem.innerHTML = `
                                        <div class="food-name">${foodItem.foodName}</div>
                                        <div class="food-price">${foodItem.Price} Baht</div>
                                    `;
                                    menuContainer.appendChild(menuItem);
                                });
                            });
                        })
                        .catch(error => {
                            console.error('Error fetching food items:', error);
                        });
                })
                .catch(error => {
                    console.error('Error fetching categories:', error);
                });
        }

        // เรียกใช้ฟังก์ชันดึงข้อมูลเมื่อโหลดหน้าเว็บ
        window.onload = fetchMenuData;
    </script>
</body>
</html>
