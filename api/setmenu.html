<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .menu-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .menu-item {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 200px;
            text-align: center;
            padding: 15px;
            transition: transform 0.2s;
            cursor: pointer;
        }
        .menu-item:hover {
            transform: scale(1.05);
        }
        .food-name {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        .food-price {
            font-size: 16px;
            color: #ff6347;
        }
        .back-btn {
            display: inline-block;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            margin: 20px;
            text-align: center;
        }
        .back-btn:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
    <h1 style="text-align:center; margin-top: 20px;">Set Menu</h1>

     <a href="http://localhost/ProjectDB/api/delivery.html" class="back-btn">Back to Menu Option</a>

    <div class="menu-container" id="menuContainer">
    </div>

    <script>
        // ฟังก์ชันที่ใช้ดึงข้อมูลจาก API
        function fetchSetMeal() {
            fetch('http://localhost/ProjectDB/api/client/readsetmeal.php')
                .then(response => response.json()) // แปลงผลลัพธ์จาก API เป็น JSON
                .then(data => {
                    const menuContainer = document.getElementById('menuContainer');
                    menuContainer.innerHTML = ''; // เคลียร์ข้อมูลเก่าออก
                    data.forEach(setmeal => {
                        // สร้าง HTML สำหรับแต่ละเมนูอาหาร
                        const menuItem = document.createElement('div');
                        menuItem.classList.add('menu-item');
                        
                        // ใส่ชื่ออาหารและราคา
                        menuItem.innerHTML = `
                            <a href="setitem.html?id=${setmeal.setID}" style="text-decoration: none; color: inherit;">
                                <div class="food-name">${setmeal.setName}</div>
                                <div class="food-price">${setmeal.price} Baht</div>
                            </a>
                        `;
                        
                        // เพิ่มรายการเมนูอาหารไปยัง container
                        menuContainer.appendChild(menuItem);
                    });
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        }

        // เรียกใช้ฟังก์ชันดึงข้อมูลเมื่อโหลดหน้าเว็บ
        window.onload = fetchSetMeal;
    </script>
</body>
</html>
